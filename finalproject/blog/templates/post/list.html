{% extends 'blog/base.html' %}
{% block title %}Frisbee Time{% endblock %}
{% block content %}
    <body>
    <h1 class="blog">The Blog</h1>
    {% for post in posts %}
{#        <div class="shadow p-3 mb-5 bg-white rounded">#}

        <div class="post" >
            <div class="shadow p-3 mb-5 bg-white rounded" style="text-align: center;">
        <p>
            <a href="{% url 'details' post.id %}">{{ post.title }}</a>
        </p>
            <p>{{ post.description}}
                <p><a href="{% url 'details' post.id %}"> Read more </a></p>
        <p class="date">
            Published {{ post.published }} by {{ post.user }}
        </p>
        </div>
            </div>

    {% endfor %}
    </body>
{% endblock %}
