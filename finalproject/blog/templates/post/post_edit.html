{% extends 'blog/base.html' %}

{% block content %}
    <h1>Edit post</h1>
    <form method="POST" class="post-form" action="{% url 'post_edit' post.id %}">
        {% csrf_token %}
        <table class="form-table">
        {{ form.as_table }}
        </table>

        <button type="submit" class="save btn btn-default">Save</button>
    </form>

{% endblock %}
